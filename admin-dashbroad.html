                    <input type="text" name="email" value="Huybest10@gmail.com">

                    <label for="">Giới tính</label>

                <div class="inputBox">
                    <label for="">Ngày sinh</label>

                    <input type="date" name="ngaySinh" value="2018-07-22" min="1970-01-01" max="2021-03-30">
